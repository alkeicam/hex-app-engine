    <title>Join MapEditor</title>

    <script src="js/libs/gameutils.js"></script>
     <script src="https://d3js.org/d3.v4.min.js"></script>
    
    

    <script type="module">
        import {App} from './js/libs/App.js' 
        var app = new App();

        d3.select('#register').on('click', function(){
            app.userJoin();
        });
    </script>
</head>
<body> 
    <section class="section">
    <div class="container is-fluid">
        <div class="columns is-centered">
            <div class="column is-one-quarter">
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input id="email" class="input" type="email" placeholder="Email input" >
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span id="email-invalid-1" class="icon is-small is-right is-hidden">
                            <i class="fas fa-exclamation-triangle"></i>
                        </span>
                        <span id="email-valid" class="icon is-small is-right is-hidden">
                          <i class="fas fa-check"></i>
                        </span>
                    </div>
                    <p id="email-invalid-2" class="help is-danger is-hidden">This email is invalid</p>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <p class="control has-icons-left">
                        <input id="pass" class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                          <input id="consent" type="checkbox">
                          I agree to the <a href="#">terms and conditions</a>
                        </label>
                    </div>
                    <p id="consents-invalid" class="help is-danger is-hidden">Please accept terms and conditions</p>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button id="register" class="button is-link">Submit</button>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="columns is-centered">
            <div class="column is-half has-text-centered">
                <p>Already registered ? Sign in <a href="login.html">here</a>.</p>
            </div>
        </div>
    </div>
    
    </section>
