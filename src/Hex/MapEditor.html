                {

                {

                    displayId: "plains-blank",

                    viewbox: "259.28 0 37.04 31.75"

                },
                {
                    description: "Base catalog - HILLS with FORREST tile",
                    catalog: "base",
                    displayId: "hills-forrest",
                    resource: "base_v1.svg#layer1",
                    viewbox: "333.36 0 37.04 31.75"
                },
                {
                    description: "Base catalog - CITY Center tile",
                    catalog: "base",
                    displayId: "district-center",
                    resource: "city_v1.svg#layer1",
                    viewbox: "0 0 37.04 31.75"
                },
                {
                    description: "Base catalog - CITY Commercial tile",
                    catalog: "base",
                    displayId: "district-commercial",
                    resource: "city_v1.svg#layer1",
                    viewbox: "37.04 0 37.04 31.75"
                },
                {
                    description: "Base catalog - CITY Industrial tile",
                    catalog: "base",
                    displayId: "district-industrial",
                    resource: "city_v1.svg#layer1",
                    viewbox: "74.08 0 37.04 31.75"
                },
                {
                    description: "Base catalog - CITY Science tile",
                    catalog: "base",
                    displayId: "district-science",
                    resource: "city_v1.svg#layer1",
                    viewbox: "111.12 0 37.04 31.75"
                },
                {
                    description: "Base catalog - CITY Suburbs tile",
                    catalog: "base",
                    displayId: "district-suburbs",
                    resource: "city_v1.svg#layer1",
                    viewbox: "148.16 0 37.04 31.75"
                },
                {
                    description: "Base catalog - CITY Agriculture tile",
                    catalog: "base",
                    displayId: "district-agriculture",
                    resource: "city_v1.svg#layer1",
                    viewbox: "185.2 0 37.04 31.75"
                }
            ]
        }

        var url_string = window.location.href
        var url = new URL(url_string);
        var rows = url.searchParams.get("rows") ? url.searchParams.get("rows"):2;
        var cols = url.searchParams.get("cols") ? url.searchParams.get("cols"):7;
        var mapName = url.searchParams.get("mapName") ? url.searchParams.get("mapName"):'';
        var mapId = url.searchParams.get("mapId") ? url.searchParams.get("mapId"):'';

        

        if(!mapId){
            var tilesSpecification = GameUtils.generateEmptyTilesMapSpecification(parseInt(rows), parseInt(cols));

            var newMapSpecification = {
                cols: parseInt(cols),
                rows: parseInt(rows),
                mapName: mapName,
                tiles: tilesSpecification
            };

            GameUtils.save("mapSpecification", newMapSpecification);
            

            var loadedMapSpecification = GameUtils.load("mapSpecification");    
            var mapEditor = new MapEditor(null, null,loadedMapSpecification, mapAssets);

            window.mapEditorProxy = mapEditor;
        }else{
            app.backendLoadMap(mapId).then(function(mapElement){
                console.log('Loaded map',mapElement);

                // when map is public or has been requested a public review then one cannot edit the map
                if(mapElement.isPublic == -1 || mapElement.isPublic==1){
                    console.log("Map is public so edit is not allowed.")
                    window.location.replace("/Manage.html");
                }

                var loadedMapSpecification = mapElement.mapSpecification;
                var eventHandlersArray = [];

                var appHandler = {
                    hObject: app,
                    hFunction: app.handleEditorEvent
                };
                eventHandlersArray.push(appHandler);

                var mapEditor = new MapEditor(eventHandlersArray, mapElement.mapId, loadedMapSpecification, mapAssets);
                window.mapEditorProxy = mapEditor;
            });
        }

        

        


    </script>
