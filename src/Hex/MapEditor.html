    <section class="section">
    <div class="container is-fluid">
        <div class="columns">
            <div class="map-editor-hexes column is-three-quarters"></div>
            <div class="map-editor-toolbar column">
                <div class="map-editor-name map-editor-attribute field">
                    <label for="tile-movement-cost" class="label">Map name</label>
                    <div class="control">
                        <input type="text" id="map-name" class="map-editor-attribute input" placeholder="Name your map here (6 chars or more)" minlength="6" maxlength="256" size="40">
                    </div>
                </div>
                <div class="map-editor-tile-selector map-editor-attribute field">
                    <label for="tile-fill-select" class="label">Tile graphical asset</label>
                    <div class="control">
                        <select id="tile-fill-select" class="map-editor-attribute input">
                            <option value="">--Please choose an option--</option>
                            <!-- 
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="hamster">Hamster</option>
                            <option value="parrot">Parrot</option>
                            <option value="spider">Spider</option>
                            <option value="goldfish">Goldfish</option> -->
                        </select>
                    </div>
                </div>
                <div class="map-editor-tile-selector map-editor-attribute field">
                    <label for="tile-terrain-type-select" class="label">Tile terrain type</label>
                    <div class="control">
                        <select id="tile-terrain-type-select" class="map-editor-attribute input" disabled>
                            <option value="">--Please choose an option--</option>
                            
                            <option value="DESERT">DESERT</option>                    
                            <option value="DISTRICT">DISTRICT</option>                    
                            <option value="GLACIER">GLACIER</option>
                            <option value="HILLS">HILLS</option>
                            
                            <option value="MOUNTAINS">MOUNTAINS</option>
                            <option value="OCEAN">OCEAN</option>
                            <option value="PLAINS">PLAINS</option>

                            
                        </select>
                    </div>
                </div>
                
                
                <div class="map-editor-movement-selector map-editor-attribute field">
                    <label for="tile-movement-cost" class="label">Tile movement cost</label>
                    <div class="control">
                        <input type="number" id="tile-movement-cost" class="map-editor-attribute input" min="0" max="100" step="0.01">
                    </div>
                </div>
                <div class="map-editor-sight-selector map-editor-attribute field">
                    <label for="tile-sight-cost" class="label">Tile sight cost</label>
                    <div class="control">
                        <input type="number" id="tile-sight-cost" class="map-editor-attribute input" min="0" max="100" step="0.01">
                    </div>
                </div>
                <div class="map-editor-defence-selector map-editor-attribute field">
                    <label for="tile-defence-bonus" class="label">Tile defence multiplier</label>
                    <div class="control">
                        <input type="number" id="tile-defence-bonus" class="map-editor-attribute input" min="-10" max="10" step="0.01">
                    </div>
                </div>
                <div><button onclick="mapEditorProxy.downloadMap()" class="map-editor-attribute button is-primary">Download map</button></div>
                
            </div>
        </div>
    </div>
